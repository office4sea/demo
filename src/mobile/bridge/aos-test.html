<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안드로이드 테스트</title>
    <script src="WebBridge.js"></script>
    <script>
        var testValue = {};
        window.webApp = {
            setToken(arg) {
                const data = JSON.parse(arg);
                testValue.token = data.id

                const result = JSON.stringify({});
                __bridge__.messageHook(data.messageHook, result);
            },
            getToken(arg) {
                const data = JSON.parse(arg);

                const result = JSON.stringify({
                    id: testValue.token
                });
                __bridge__.messageHook(data.messageHook, result);
            }
        };
    </script>
</head>
<body>
    <button id="setToken">브릿지 호출(set token)</button>
    <button id="getToken">브릿지 호출(get token)</button>

    <button id="reBridge">역브릿지 호출</button>

<script>
const webApp = WebBridge.get('webApp');
const setToken = document.getElementById('setToken');
const getToken = document.getElementById('getToken');

setToken.addEventListener('click', _=> {
    webApp.sendMessage({
        command: 'setToken',
        payload: {id: 't112233'},
        subscribe: function(result) {
            console.log('setToken.addEventListener', result);
        },
    });
});

getToken.addEventListener('click', _=> {
    webApp.sendMessage({
        command: 'getToken',
        subscribe: function(result) {
            console.log('getToken.addEventListener', result);
        },
    });
});
</script>
</body>
</html>
